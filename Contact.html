<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Contact.css">
    <title>Contact</title>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="navitems">
                <a href="/index.html"><img class="logo" src="/android-chrome-512x512.png" alt=""></a>
            </div>
        </div>
    </header>  
    <!--alert message start-->
    <div class="alert-success">
        <span>Message Sent! Thank you for contacting us.</span>
    </div>
    <div class="alert-error">
        <span>Something went wrong! please try again</span>
    </div>

    <!--alert message end-->


    <div class="contact-section">
        <div class="contact-info">
            <div class="contact-details">
                <div><span><img src="/location.png" alt=""></span>Address, City, Country</div>
                <div><span><img src="/mail.png" alt=""></span>Contact@email.com</div>
                <div><span><img src="/telephone.png" alt=""></span>+00 0000 000 000</div>
                <div><span><img src="/calendar.png" alt=""></span>Mon - Fri 8:00 AM to 5:00 PM</div>
            </div>
            <div class="socials">
                <img src="/facebook.png" alt="">
                <img style="padding-top: 1rem;" src="/instagram.png" alt="">
                <img style="padding-top: 1rem; " src="/linkedin.png" alt="">
            </div>
        </div>

        <div class="contact-form">
            <div class="form-details">
                <h2>Contact Us</h2>
                <form action="" class="contact" method="post">
                    <input type="text" name="name" class="text-box" placeholder="Your Name" required>
                    <input type="text" name="email" class="text-box text-box2" placeholder="Your Email" required>
                    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                    <input type="submit" name="submit" class="send-btn" value="send">
                </form>
            </div>
        </div>
    </div>

    <script src="/Contact.js"></script>
</body>
</html>
